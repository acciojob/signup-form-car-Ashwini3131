<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name"> Name:</label>   
	<input type="text" id="name" name="name" placeholder= "name"  required /> <br><br>  
	<label for="email"> Email:</label>   
	<input type="text" id="email" name="email" placeholder="email" required/><br><br>
	<label for="gender"> Gender:</label> 
	<input type="radio" name="gender" id="gender_m"/> Male     
	<input type="radio" name="gender" id="gender_f"/> Female <br> <br>
	<label for="cars">Choose your Car</label>
	<select name="cars" id="cars" required>
	<option value="" disabled selected>--Please choose an option--</option>
		<option value="mahindra" > Mahindra </option> 
		<option value="tata"> Tata  </option>  
		<option value="bmw"> BMW    </option>
		<option value="Toyota"> Toyota </option>
	</select><br><br>
	<label for="age"> Age:</label>   
	<input type="text" id="age" name="age" placeholder="age" required/><br><br>
	<label for="dob"> DOB:</label>   
	<input type="text" id="dob" name="dob" placeholder="dob" required/><br><br>
	<label for="tel"> Phone Number:</label>   
	<input type="text" id="tel" name="tel" placeholder="XXX-XXX-XXXX" required/><br><br>
	<label for="password"> Password:</label>   
	<input type="text" id="password" name="password" placeholder="password" required/><br><br>
	<label for="tos"></label>
	<input type="checkbox" name="tos"id="tos"> <b>I agree to the TOS.</b>
	<button type="submit" value="Submit">   
	
	</form>
	
	     
    
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
